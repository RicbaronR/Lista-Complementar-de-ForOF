<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e apresente apenas as bebidas permitidas para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];


    //Processamento
    let bebidasPermitidas = [];

    for (let semAlcool of bebidas){
        const classBebida = prompt(`A/O ${semAlcool} é uma bebida permita para menores de 18 anos? SIM ou NÃO`).toUpperCase();
        if(classBebida === "SIM"){
            bebidasPermitidas.push(semAlcool);
        }else if (classBebida !== "NÃO" && classBebida !== "NAO") {
            alert("Resposta inválida! Por favor, responda apenas com SIM ou NÃO.");
        }
    }

    //Saída
    document.write(`As bebidas permitidas para menores de 18 anos são: ${bebidasPermitidas.join(", ")}.`);

</script>
