<script>
    //Problema: Cor Preferida
    /*
    Considere a seguinte lista de cores:
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    Pergunte ao usuário qual das cores da lista que ele gosta.
    Apresente as cores preferidas e a quantidade de cores que o usuário gosta.
    */

    //Entrada
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    const coresPreferidas = prompt(`Branco  Azul  
Marrom  Cinza  
Verde  Amarelo 
Vermelho  Preto

Obs: não é necessário separa por vírgulas, nem "e".
        Informe quais são suas cores favoritas:`).toLowerCase().trim();
    //Processamento
    let listaCoresPreferidas = [];
    for (let preferidas of cores){
        if(coresPreferidas.includes(preferidas.toLowerCase())){
            listaCoresPreferidas.push(preferidas);
        }
    }

    //Saída
    if(listaCoresPreferidas.length === 0){
        document.write(`Informe apenas cores que estão na lista anterior!`)
    }else{
        document.write(`Suas cores preferidas são: ${listaCoresPreferidas.join(", ")}.<br>
    Foram escolhidas ${listaCoresPreferidas.length} cores.`);
    }
    

</script>
