<script>
    //Problema: Calcular Tabuada
    /*
    Pergunte ao usuário qual número deseja calcular a tabuada e apresente uma lista com o resultado.
    Exemplo: Se desejar tabuada de 5, apresentará o resultado de 5 * 1, 5 * 2, ...até 5 * 9.
    Dica: Use o seguinte array como os números que farão a multiplicação (multiplicador): [1, 2, 3, 4, 5, 6, 7, 8, 9]
    */

    //Entrada
    const numTabuada = Number(prompt(`Informe qual número da tabuada deseja que o código faça o cálculo:`));

    //Processamento
    let multiplicadores = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let contador = 1;
    let valor;
    document.write(`Tabuada do ${numTabuada}:<br>`);
    for(let resultado of multiplicadores){
        valor = resultado*numTabuada;
        document.write(`${numTabuada} * ${contador} = ${valor}.<br>`);
        contador++
    }


    //Saída
    
</script>
